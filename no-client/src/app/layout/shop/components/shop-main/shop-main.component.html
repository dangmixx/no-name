<nz-layout>
	<nz-header class="bg-header">
		<section class="content-header container-shop">
			<span></span>
			<div class="name-app">Welcome to my app</div>
			<div class="user-tool">
				<i class="icon-user"></i>
				<i class="icon-bell"></i>
			</div>
		</section>
	</nz-header>
	<nz-content>
        <section class="list-menu">
            <div class="container-shop">
                <ng-container *ngFor="let cate of listCategories">
                    {{ cate.name }}
                </ng-container>
            </div>
        </section>

		<div class="inner-content">
			<router-outlet></router-outlet>
		</div>
	</nz-content>
	<nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
</nz-layout>
