<nz-layout>
	<nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
		<div class="logo"></div>
		<ul nz-menu nzTheme="dark" nzMode="inline">
			<li nz-menu-item>
				<i nz-icon nzType="dashboard"></i>
				<span>Dashboard</span>
			</li>
			<li nz-submenu nzTitle="Category" nzIcon="file">
				<ul>
					<li nz-menu-item>Categories</li>
					<li nz-menu-item>Products</li>
				</ul>
			</li>
			<li nz-menu-item>
				<i nz-icon nzType="user"></i>
				<span>User</span>
			</li>
		</ul>
	</nz-sider>
	<nz-layout>
		<nz-header>
			<i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (click)="isCollapsed = !isCollapsed"></i>
		</nz-header>
		<nz-content>
			<router-outlet></router-outlet>
		</nz-content>
		<nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
	</nz-layout>
</nz-layout>
